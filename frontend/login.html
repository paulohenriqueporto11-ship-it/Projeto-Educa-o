<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Estuda.IA</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo" style="justify-content: center; font-size: 2rem; margin-bottom: 10px;">
                    ✨ Estuda.IA
                </div>
                <p style="color: var(--text-muted);">Sua plataforma inteligente de estudos.</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required class="main-input" style="height: 50px;">
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="********" required class="main-input" style="height: 50px;">
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Entrar</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
               <p>Ainda não tem conta? <a href="cadastro.html" style="color: var(--primary); font-weight: 700;">Cadastre-se</a></p>
                <p style="margin-top: 10px;"><a href="index.html" style="color: var(--text-muted);">Voltar para o início</a></p>
            </div>
        </div>
    </div>

    <script>
    const API_AUTH = "https://backend-redacao.onrender.com/api/auth";

    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.querySelector('button[type="submit"]');
        const originalText = btn.innerText;

        btn.innerText = "Entrando...";
        btn.disabled = true;

        try {
            // 1. Chama a API Real
            const response = await fetch(`${API_AUTH}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.erro || 'Falha ao entrar.');
            }

            // 2. Salva os dados reais
            localStorage.setItem('estuda_ia_token', data.token);
            localStorage.setItem('estuda_ia_userid', data.userId);
            localStorage.setItem('estuda_ia_name', data.name);
            localStorage.setItem('estuda_ia_email', data.email);

            // 3. Redireciona
            window.location.href = "index.html";

        } catch (error) {
            alert(error.message);
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
