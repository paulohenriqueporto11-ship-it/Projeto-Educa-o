<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Estuda.IA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="auth.js"></script>

    <style>
        /* CSS Espec√≠fico do Perfil (Para impressionar!) */
        .profile-cover {
            height: 150px;
            background: linear-gradient(135deg, var(--primary) 0%, #312e81 100%);
            border-radius: 0 0 24px 24px;
            position: relative;
            margin-bottom: 60px;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            padding: 4px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            background: #EEF2FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
        }

        .grid-profile {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 24px;
            max-width: 900px;
            margin: 0 auto 40px auto;
        }

        .card-box {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        /* Badge Grid */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .badge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.3; /* Bloqueado por padr√£o */
            transition: 0.3s;
            filter: grayscale(100%);
        }

        .badge-item.unlocked {
            opacity: 1;
            filter: grayscale(0%);
            cursor: pointer;
        }
        .badge-item.unlocked:hover { transform: scale(1.1); }

        .badge-icon { font-size: 2rem; margin-bottom: 5px; }
        .badge-name { font-size: 0.7rem; color: var(--text-muted); text-align: center; font-weight: 600; }

        /* Inputs Modernos */
        .form-label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .readonly-input { background: #F3F4F6; color: #6B7280; cursor: not-allowed; }

        @media (max-width: 768px) {
            .grid-profile { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="index.html" class="btn-outline" style="border:none; padding:8px 12px; margin-right:15px; font-weight:600;">‚¨Ö Voltar</a>
            <div class="logo">üë§ Perfil</div>
        </div>
        <div class="nav-right">
             <button onclick="window.UserSession.logout()" class="btn-outline" style="color:var(--danger); border-color:var(--danger);">Sair</button>
        </div>
    </nav>

    <div class="profile-cover">
        <div class="avatar-container">
            <div class="avatar-img" id="userAvatar">--</div>
        </div>
    </div>

    <div class="container" style="margin-top: 0;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 id="userNameDisplay" style="margin-bottom: 5px;">Carregando...</h1>
            <p id="userEmailDisplay" style="color: var(--text-muted);">...</p>
            <div style="margin-top: 10px;">
                <span class="xp-badge" style="background: var(--primary); color: white; font-size: 0.9rem; padding: 5px 12px;">
                    N√≠vel <span id="userLevel">1</span>
                </span>
            </div>
        </div>

        <div class="grid-profile">
            
            <div style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="card-box">
                    <h3 style="margin-bottom: 15px;">üèÜ Suas Conquistas</h3>
                    <div style="background: #F3F4F6; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 5px;">
                        <div id="profileXpBar" style="width: 0%; height: 100%; background: var(--success); transition: 1s;"></div>
                    </div>
                    <small style="display:block; text-align:right; margin-bottom:20px; font-weight:600; color:var(--text-muted);">
                        <span id="profileXpVal">0</span> XP Total
                    </small>

                    <div class="badges-grid">
                        <div class="badge-item unlocked" title="Bem-vindo!">
                            <span class="badge-icon">üê£</span>
                            <span class="badge-name">In√≠cio</span>
                        </div>
                        <div class="badge-item" id="badge-streak" title="3 Dias de Ofensiva">
                            <span class="badge-icon">üî•</span>
                            <span class="badge-name">Focado</span>
                        </div>
                        <div class="badge-item" id="badge-writer" title="Fez 1 Reda√ß√£o">
                            <span class="badge-icon">‚úçÔ∏è</span>
                            <span class="badge-name">Escritor</span>
                        </div>
                        <div class="badge-item" id="badge-math" title="Fez 10 Quest√µes">
                            <span class="badge-icon">üß†</span>
                            <span class="badge-name">G√™nio</span>
                        </div>
                        <div class="badge-item" id="badge-1000" title="Alcan√ßou 1000 XP">
                            <span class="badge-icon">üëë</span>
                            <span class="badge-name">Lenda</span>
                        </div>
                    </div>
                </div>

                <div class="card-box">
                    <h3 style="margin-bottom: 15px;">üìä Estat√≠sticas</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                        <span style="color:var(--text-muted);">Ofensiva Atual</span>
                        <strong style="font-size:1.1rem;">üî• <span id="statStreak">0</span> dias</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span style="color:var(--text-muted);">Entrou em</span>
                        <strong id="joinDate">Hoje</strong>
                    </div>
                </div>

            </div>

            <div class="card-box">
                <h3 style="margin-bottom: 20px;">‚öôÔ∏è Dados Pessoais</h3>
                
                <form onsubmit="updateProfile(event)">
                    <div style="margin-bottom: 15px;">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="inputName" class="main-input" style="height: 45px; font-size: 1rem;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label class="form-label">E-mail (N√£o edit√°vel)</label>
                        <input type="email" id="inputEmail" class="main-input readonly-input" style="height: 45px; font-size: 1rem;" readonly>
                    </div>

                    <div style="margin-bottom: 25px;">
                        <label class="form-label">ID do Usu√°rio</label>
                        <input type="text" id="inputID" class="main-input readonly-input" style="height: 45px; font-size: 0.8rem; font-family: monospace;" readonly>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">üíæ Salvar Altera√ß√µes</button>
                </form>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border);">
                    <h4 style="color: var(--danger); margin-bottom: 10px;">Zona de Perigo</h4>
                    <button class="btn-outline" onclick="alert('Funcionalidade de resetar senha ser√° enviada pro seu e-mail!')" style="color: var(--text-muted); border-color: var(--border); width: 100%;">
                        üîí Redefinir Senha
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = 'https://backend-redacao.onrender.com/api/cronograma'; 
        const USER_ID = window.UserSession.id;

        // --- 1. CARREGAR DADOS ---
        window.onload = async function() {
            // Prote√ß√£o de Rota
            if (!window.UserSession.isLogged && !USER_ID.startsWith('user_')) {
                // Se for convidado e n√£o tiver dados, talvez redirecionar ou mostrar aviso
            }

            // Preenche dados da sess√£o (Local Storage)
            document.getElementById('inputName').value = window.UserSession.name;
            document.getElementById('inputEmail').value = localStorage.getItem('estuda_ia_email') || 'Usu√°rio Convidado';
            document.getElementById('inputID').value = USER_ID;
            
            updateHeaderUI(window.UserSession.name, localStorage.getItem('estuda_ia_email'));

            // Busca dados ricos do Backend (XP, Streak, etc)
            try {
                const res = await fetch(`${API_BASE}/dados`, {
                    headers: { 'x-user-id': USER_ID }
                });
                const data = await res.json();

                if(data.stats) {
                    const xp = data.stats.total_xp || 0;
                    const streak = data.stats.streak || 0;
                    
                    // Atualiza UI Gamifica√ß√£o
                    document.getElementById('profileXpVal').innerText = xp;
                    document.getElementById('statStreak').innerText = streak;
                    
                    const level = Math.floor(xp / 1000) + 1;
                    document.getElementById('userLevel').innerText = level;
                    
                    const xpPercent = (xp % 1000) / 10; // 1000xp = 100%
                    document.getElementById('profileXpBar').style.width = `${xpPercent}%`;

                    // Desbloqueia Badges (L√≥gica Simples)
                    if(streak >= 3) unlockBadge('badge-streak');
                    if(xp >= 200) unlockBadge('badge-writer'); // Ex: ganhou XP de reda√ß√£o
                    if(xp >= 1000) unlockBadge('badge-1000');
                }

            } catch (error) {
                console.error("Erro ao carregar dados do perfil:", error);
            }
        };

        // --- 2. ATUALIZAR UI ---
        function updateHeaderUI(name, email) {
            document.getElementById('userNameDisplay').innerText = name || 'Estudante';
            document.getElementById('userEmailDisplay').innerText = email || 'conta@convidado.com';
            
            // Gera Iniciais
            if (name) {
                const parts = name.split(' ');
                const initials = parts.length > 1 
                    ? parts[0][0] + parts[parts.length - 1][0] 
                    : name.substring(0, 2);
                document.getElementById('userAvatar').innerText = initials;
            }
        }

        function unlockBadge(id) {
            const el = document.getElementById(id);
            if(el) el.classList.add('unlocked');
        }

        // --- 3. SALVAR ALTERA√á√ïES (Simula√ß√£o + LocalStorage) ---
        function updateProfile(e) {
            e.preventDefault();
            const newName = document.getElementById('inputName').value;

            if(!newName) return alert("O nome n√£o pode ficar vazio.");

            // Salva localmente
            localStorage.setItem('estuda_ia_name', newName);
            window.UserSession.name = newName; // Atualiza a sess√£o global
            
            // Atualiza visual
            updateHeaderUI(newName, document.getElementById('inputEmail').value);

            // Efeito visual
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            // Opcional: Se tivesse rota de update no backend, chamaria aqui.
            // await fetch('/api/auth/update', ...)

            alert("Perfil atualizado com sucesso!");
        }
    </script>
</body>
</html>
