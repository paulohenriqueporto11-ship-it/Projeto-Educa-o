<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    </head>
<body>

    <nav>
        <div class="logo">‚ú® Estuda.IA</div>
        <a href="index.html" class="btn-outline" style="border:none; font-weight:600;">‚Üê Voltar</a>
    </nav>

    <div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        
        <div id="menuScreen" style="width: 100%;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="margin-bottom: 10px;">Simulados</h1>
                <p style="color:var(--text-muted);">Selecione a grande √°rea para come√ßar.</p>
            </div>

            <div class="subjects-grid">
                <div class="subject-card" onclick="openSubMenu('Humanas')">
                    <span class="subject-icon">üèõÔ∏è</span>
                    <span class="subject-title">Humanas</span>
                </div>
                <div class="subject-card" onclick="openSubMenu('Natureza')">
                    <span class="subject-icon">üß¨</span>
                    <span class="subject-title">Natureza</span>
                </div>
                <div class="subject-card" onclick="openSubMenu('Linguagens')">
                    <span class="subject-icon">üìö</span>
                    <span class="subject-title">Linguagens</span>
                </div>
                <div class="subject-card" onclick="openSubMenu('Matem√°tica')">
                    <span class="subject-icon">üìê</span>
                    <span class="subject-title">Matem√°tica</span>
                </div>
            </div>
            
            <div style="margin-top:20px; text-align:center;">
                <button class="btn-outline" onclick="startQuizGlobal()" style="width:100%; max-width:300px;">üé≤ Modo Aleat√≥rio (Tudo)</button>
            </div>
        </div>

        <div id="selectionScreen" style="display: none; width: 100%; max-width: 500px;">
            <div style="text-align:center;">
                <h2 id="selectionTitle" style="margin-bottom:5px;">Matem√°tica</h2>
                <p style="color:var(--text-muted); font-size:0.9rem;">O que voc√™ quer treinar hoje?</p>
            </div>

            <div class="topics-grid" id="topicsContainer">
                </div>

            <div style="display:flex; gap:10px;">
                <button class="btn-outline" onclick="backToMenu()" style="flex:1;">Voltar</button>
                <button class="btn" onclick="confirmStart()" style="flex:1;">Iniciar Prova</button>
            </div>
        </div>

        <div id="quizScreen" class="quiz-container" style="display: none;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span class="badge-subject" id="subjectTag">Geral</span>
                <span style="font-weight:600; color:var(--text-muted);">Quest√£o <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
            </div>
            <div class="question-text" id="questionText">...</div>
            <div class="options-grid" id="optionsContainer"></div>
        </div>

        <div id="resultScreen" class="quiz-container" style="display: none;">
            <div style="font-size: 4rem;">üèÜ</div>
            <h2 style="margin-bottom: 10px;">Resultado</h2>
            <div class="quiz-score" id="finalScore">0/5</div>
            <p id="feedbackText" style="margin-bottom: 30px; color:var(--text-muted);">...</p>
            <button class="btn" onclick="location.reload()">Novo Simulado</button>
        </div>

    </div>

    <script>
        // --- BANCO DE DADOS EXPANDIDO (COM SUBCATEGORIAS) ---
        // 'cat' = √Årea Grande | 'sub' = T√≥pico Espec√≠fico
        const database = [
            // MATEM√ÅTICA
            { cat: "Matem√°tica", sub: "Geometria", txt: "A soma dos √¢ngulos internos de um tri√¢ngulo √©:", opt: ["180¬∞", "360¬∞", "90¬∞", "270¬∞"], cor: 0 },
            { cat: "Matem√°tica", sub: "Geometria", txt: "Qual o volume de um cubo de aresta 2cm?", opt: ["4cm¬≥", "6cm¬≥", "8cm¬≥", "16cm¬≥"], cor: 2 },
            { cat: "Matem√°tica", sub: "√Ålgebra", txt: "Quanto √© 20% de 500?", opt: ["50", "100", "150", "200"], cor: 1 },
            { cat: "Matem√°tica", sub: "√Ålgebra", txt: "Resolva: 2x + 10 = 20", opt: ["x = 10", "x = 5", "x = 2", "x = 0"], cor: 1 },
            { cat: "Matem√°tica", sub: "Estat√≠stica", txt: "A m√©dia aritm√©tica de 5, 10 e 15 √©:", opt: ["5", "10", "15", "20"], cor: 1 },

            // NATUREZA
            { cat: "Natureza", sub: "Biologia", txt: "Organela da respira√ß√£o celular:", opt: ["Ribossomo", "Mitoc√¥ndria", "Lisossomo", "Golgi"], cor: 1 },
            { cat: "Natureza", sub: "Qu√≠mica", txt: "S√≠mbolo do S√≥dio na tabela:", opt: ["So", "Ni", "Na", "No"], cor: 2 },
            { cat: "Natureza", sub: "F√≠sica", txt: "A 1¬™ Lei de Newton √© a lei da:", opt: ["In√©rcia", "A√ß√£o e Rea√ß√£o", "Gravidade", "For√ßa"], cor: 0 },
            { cat: "Natureza", sub: "F√≠sica", txt: "V = ŒîS / Œît calcula:", opt: ["Acelera√ß√£o", "Velocidade M√©dia", "For√ßa", "Trabalho"], cor: 1 },

            // HUMANAS
            { cat: "Humanas", sub: "Hist√≥ria", txt: "A Guerra Fria foi entre:", opt: ["EUA e China", "EUA e URSS", "Alemanha e Fran√ßa", "Inglaterra e Jap√£o"], cor: 1 },
            { cat: "Humanas", sub: "Hist√≥ria", txt: "Presidente que construiu Bras√≠lia:", opt: ["Vargas", "Kubitschek", "J√¢nio", "Collor"], cor: 1 },
            { cat: "Humanas", sub: "Geografia", txt: "Bioma predominante no Centro-Oeste:", opt: ["Amaz√¥nia", "Caatinga", "Cerrado", "Pampa"], cor: 2 },
            { cat: "Humanas", sub: "Filosofia", txt: "Autor do mito da caverna:", opt: ["S√≥crates", "Plat√£o", "Arist√≥teles", "Descartes"], cor: 1 },

            // LINGUAGENS
            { cat: "Linguagens", sub: "Gram√°tica", txt: "Qual palavra √© ox√≠tona?", opt: ["Mesa", "L√°pis", "Caf√©", "√Årvore"], cor: 2 },
            { cat: "Linguagens", sub: "Literatura", txt: "Autor de Dom Casmurro:", opt: ["Jorge Amado", "Machado de Assis", "Alencar", "Clarice"], cor: 1 },
            { cat: "Linguagens", sub: "Artes", txt: "Movimento da Semana de 22:", opt: ["Modernismo", "Barroco", "Romantismo", "Realismo"], cor: 0 }
        ];

        // --- ESTADO ---
        let quizPool = [];
        let currentIndex = 0;
        let score = 0;
        let currentCategory = "";

        // --- PASSO 1: ABRIR MENU DE SELE√á√ÉO ---
        function openSubMenu(category) {
            currentCategory = category;
            
            // Filtra o banco para achar apenas os T√≥picos (sub) dessa Categoria
            const questionsOfCat = database.filter(q => q.cat === category);
            // Cria uma lista √∫nica de subtemas (Ex: [Geometria, √Ålgebra, Estat√≠stica])
            const subTopics = [...new Set(questionsOfCat.map(q => q.sub))];

            document.getElementById('selectionTitle').innerText = category;
            const container = document.getElementById('topicsContainer');
            container.innerHTML = '';

            // Se n√£o tiver subtopicos cadastrados ainda
            if (subTopics.length === 0) {
                alert("Ainda estamos cadastrando quest√µes dessa √°rea!");
                return;
            }

            // Gera os Checkboxes
            subTopics.forEach(topic => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <input type="checkbox" id="check_${topic}" value="${topic}" class="topic-checkbox" checked>
                    <label for="check_${topic}" class="topic-label">${topic}</label>
                `;
                container.appendChild(wrapper);
            });

            // Troca tela
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('selectionScreen').style.display = 'block';
        }

        // --- PASSO 2: INICIAR O QUIZ COM OS FILTROS ---
        function confirmStart() {
            // Pega todos os checkboxes marcados
            const checkedBoxes = document.querySelectorAll('.topic-checkbox:checked');
            const selectedTopics = Array.from(checkedBoxes).map(cb => cb.value);

            if (selectedTopics.length === 0) {
                alert("Selecione pelo menos um t√≥pico!");
                return;
            }

            // Filtra o banco: Tem que ser da Categoria Certa E estar na lista de T√≥picos Selecionados
            quizPool = database.filter(q => q.cat === currentCategory && selectedTopics.includes(q.sub));

            // Embaralha e pega 5
            quizPool = quizPool.sort(() => 0.5 - Math.random()).slice(0, 5);

            if (quizPool.length === 0) return alert("Erro interno: Nenhuma quest√£o encontrada.");

            startQuizEngine(selectedTopics.join(', '));
        }

        function startQuizGlobal() {
            quizPool = database.sort(() => 0.5 - Math.random()).slice(0, 10);
            startQuizEngine("Geral");
        }

        function startQuizEngine(label) {
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';

            currentIndex = 0;
            score = 0;
            document.getElementById('subjectTag').innerText = label.length > 20 ? label.substring(0, 20) + "..." : label;
            document.getElementById('qTotal').innerText = quizPool.length;
            
            loadQuestion();
        }

        // --- SISTEMA DO QUIZ (IGUAL ANTES) ---
        function loadQuestion() {
            const q = quizPool[currentIndex];
            document.getElementById('qIndex').innerText = currentIndex + 1;
            document.getElementById('questionText').innerText = q.txt;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            q.opt.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, q.cor, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < quizPool.length) loadQuestion();
                else showResults();
            }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            document.getElementById('finalScore').innerText = `${score}/${quizPool.length}`;
            
            const msg = document.getElementById('feedbackText');
            if (score === quizPool.length) msg.innerText = "Gabaritou! Voc√™ √© o mestre!";
            else if (score > quizPool.length / 2) msg.innerText = "Mandou bem!";
            else msg.innerText = "Bora revisar mais um pouco?";
        }

        function backToMenu() {
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
        }

        // Integra√ß√£o com Cronograma (Se vier linkado de l√°)
        const autoStart = localStorage.getItem('simulado_auto_start');
        if (autoStart) {
            localStorage.removeItem('simulado_auto_start');
            // Mapeia os c√≥digos do cronograma para nomes bonitos
            const map = { 'mat': 'Matem√°tica', 'red': 'Linguagens', 'nat': 'Natureza', 'hum': 'Humanas' };
            const cat = map[autoStart] || 'Geral';
            if (cat === 'Geral') startQuizGlobal();
            else openSubMenu(cat); // Abre o menu de sele√ß√£o ao inv√©s de ir direto
        }
    </script>
</body>
</html>
