<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rotina - Estuda.IA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos espec√≠ficos desta p√°gina para Miss√µes */
        .streak-bar {
            background: linear-gradient(135deg, #FF9068 0%, #FF4B1F 100%);
            color: white; padding: 15px 20px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; box-shadow: 0 4px 15px rgba(255, 75, 31, 0.3);
        }
        .streak-count { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        
        .mission-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .mission-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        
        .mission-left { display: flex; align-items: center; gap: 15px; }
        .mission-icon { 
            width: 50px; height: 50px; background: #EEF2FF; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        
        .mission-info h3 { font-size: 1.1rem; margin-bottom: 4px; color: var(--text-main); }
        .mission-info p { font-size: 0.9rem; color: var(--text-muted); }
        .xp-badge { 
            background: #F3F4F6; color: var(--text-muted); padding: 4px 8px; 
            border-radius: 6px; font-size: 0.75rem; font-weight: 700; display: inline-block; margin-top: 5px;
        }

        .btn-start {
            background: var(--primary); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;
            text-decoration: none; font-size: 0.9rem;
        }
        .btn-start:hover { background: var(--primary-hover); }

        .mission-done { opacity: 0.6; background: #F9FAFB; pointer-events: none; }
        .mission-done .btn-start { background: var(--success); }
        
        /* Mobile */
        @media (max-width: 600px) {
            .mission-card { flex-direction: column; text-align: center; gap: 15px; }
            .mission-left { flex-direction: column; }
            .btn-start { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">‚ú® Estuda.IA</div>
        <a href="index.html" class="btn-outline" style="border:none; font-weight:600;">‚Üê Voltar</a>
    </nav>

    <div class="container">
        
        <div class="streak-bar">
            <div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Ofensiva de Estudos</div>
                <div class="streak-count">üî• <span id="streakDay">1</span> dias seguidos</div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 0.9rem; opacity: 0.9;">XP Total</div>
                <div style="font-weight: 800; font-size: 1.2rem;" id="totalXp">0 XP</div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">Miss√µes de Hoje</h2>
        
        <div id="missionsList"></div>

    </div>

    <script>
        // --- CONFIGURA√á√ÉO DAS MISS√ïES ---
        // Aqui definimos o que o aluno tem que fazer DENTRO do site
        const dailyMissions = [
            {
                id: 'redacao_1',
                title: "Treino de Escrita",
                desc: "Escreva uma reda√ß√£o sobre 'Sa√∫de Mental'.",
                icon: "üìù",
                xp: 150,
                link: "redacao.html", // Link Interno
                action: "Escrever Agora"
            },
            {
                id: 'simulado_hum',
                title: "Desafio de Humanas",
                desc: "Acerte pelo menos 3 quest√µes no Simulado.",
                icon: "üèõÔ∏è",
                xp: 100,
                link: "simulados.html", // Link Interno
                action: "Ir para Quiz"
            },
            {
                id: 'simulado_mat',
                title: "Treino R√°pido de L√≥gica",
                desc: "Complete um simulado de Matem√°tica.",
                icon: "üìê",
                xp: 100,
                link: "simulados.html", // Link Interno
                action: "Calcular"
            }
        ];

        // --- L√ìGICA DE ESTADO ---
        let userState = JSON.parse(localStorage.getItem('estudaia_state')) || {
            xp: 0,
            streak: 1,
            lastLogin: new Date().toDateString(),
            completedMissions: [] // Lista de IDs completados hoje
        };

        // Verifica Streak (L√≥gica simples de dia)
        const today = new Date().toDateString();
        if (userState.lastLogin !== today) {
            // Se entrou em dias diferentes, reseta miss√µes
            userState.completedMissions = []; 
            // (Aqui poderia ter l√≥gica real de streak +1 se fosse ontem)
            userState.lastLogin = today;
            localStorage.setItem('estudaia_state', JSON.stringify(userState));
        }

        function renderMissions() {
            const container = document.getElementById('missionsList');
            document.getElementById('totalXp').innerText = userState.xp + ' XP';
            document.getElementById('streakDay').innerText = userState.streak;

            let html = '';

            dailyMissions.forEach(mission => {
                const isDone = userState.completedMissions.includes(mission.id);
                
                html += `
                    <div class="mission-card ${isDone ? 'mission-done' : ''}">
                        <div class="mission-left">
                            <div class="mission-icon">${mission.icon}</div>
                            <div class="mission-info">
                                <h3>${mission.title}</h3>
                                <p>${mission.desc}</p>
                                <span class="xp-badge">+${mission.xp} XP</span>
                            </div>
                        </div>
                        <button class="btn-start" onclick="startMission('${mission.link}', '${mission.id}', ${mission.xp})">
                            ${isDone ? 'Conclu√≠do ‚úÖ' : mission.action + ' ‚Üí'}
                        </button>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function startMission(link, id, xp) {
            // Aqui simulamos que ele "pegou" a miss√£o.
            // O ideal seria validar se ele fez mesmo, mas para MVP,
            // ao clicar, marcamos como "em progresso" ou levamos pra l√°.
            
            // Vamos levar o usu√°rio para a p√°gina
            window.location.href = link;
            
            // Nota: Num app real, a p√°gina de Reda√ß√£o teria que salvar que a miss√£o foi feita.
            // Como ainda n√£o temos backend complexo pra isso, vamos fazer um "hack":
            // Salvamos no localStorage que ele CLICOU para fazer.
            // Quando ele voltar, podemos perguntar "Voc√™ terminou?" ou marcar automaticamente.
            
            /* Para simplificar a experi√™ncia agora:
               Vamos apenas redirecionar. O aluno faz a reda√ß√£o.
               A l√≥gica de "Check" autom√°tico exige conectar o redacaoController
               com esse sistema de miss√µes. Por enquanto, √© um guia de navega√ß√£o.
            */
        }

        renderMissions();
    </script>
</body>
</html>
