<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrever Reda√ß√£o - Sistema Concurso</title>
    <style>
        /* CSS B√°sico - /assets/css/style.css */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        h1 { color: #333; text-align: center; }
        textarea { width: 100%; height: 300px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; resize: vertical; margin-bottom: 20px; box-sizing: border-box;}
        button { background-color: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        
        #resultado { margin-top: 20px; padding: 20px; border-radius: 4px; display: none; }
        .nota-box { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .feedback-box { color: #555; line-height: 1.6; }
        .loading { text-align: center; display: none; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Reda√ß√£o Concurso</h1>
    <p>Digite sua reda√ß√£o abaixo para corre√ß√£o autom√°tica pela IA.</p>
    
    <textarea id="textoRedacao" placeholder="Comece a escrever sua reda√ß√£o aqui..."></textarea>
    
    <button onclick="enviarRedacao()">Enviar para Corre√ß√£o</button>
    
    <div id="loading" class="loading">Corrigindo... aguarde...</div>

    <div id="resultado">
        <div class="nota-box">Nota: <span id="notaValor">0</span>/1000</div>
        <div class="feedback-box" id="feedbackTexto"></div>
    </div>
</div>

<script>
    // --- SCRIPT DO FRONTEND (/assets/js/script.js) ---

    // ‚ö†Ô∏è TROQUE PELA URL DO SEU RENDER DEPOIS DO DEPLOY
    const API_URL = "https://seu-app-no-render.onrender.com/api/enviar-redacao";

    async function enviarRedacao() {
        const texto = document.getElementById('textoRedacao').value;
        const btn = document.querySelector('button');
        const loading = document.getElementById('loading');
        const resultadoDiv = document.getElementById('resultado');

        if (!texto) return alert("Escreva algo antes de enviar!");

        // UI Updates
        btn.disabled = true;
        loading.style.display = 'block';
        resultadoDiv.style.display = 'none';

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ texto: texto })
            });

            const data = await response.json();

            if (data.sucesso) {
                document.getElementById('notaValor').innerText = data.nota;
                document.getElementById('feedbackTexto').innerText = data.feedback;
                resultadoDiv.style.display = 'block';
                resultadoDiv.style.backgroundColor = '#d4edda'; // Verde claro
                resultadoDiv.style.border = '1px solid #c3e6cb';
            } else {
                alert("Erro: " + (data.erro || "Desconhecido"));
            }

        } catch (error) {
            console.error(error);
            alert("Erro ao conectar com o servidor. Verifique se a URL do Render est√° correta.");
        } finally {
            btn.disabled = false;
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
