<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Estuda.IA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="auth.js"></script>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            
            <div id="formScreen">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div class="logo" style="justify-content: center; font-size: 2rem; margin-bottom: 10px;">
                        ‚ú® Estuda.IA
                    </div>
                    <p style="color: var(--text-muted);">Crie sua conta e comece a evoluir.</p>
                </div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label>Nome Completo</label>
                        <input type="text" id="name" placeholder="Ex: Jo√£o Silva" required class="main-input" style="height: 50px;">
                    </div>

                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required class="main-input" style="height: 50px;">
                    </div>

                    <div class="input-group">
                        <label>Senha</label>
                        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6" class="main-input" style="height: 50px;">
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 10px; background-color: var(--success);">Criar Conta Gr√°tis</button>
                </form>

                <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    <p>J√° tem uma conta? <a href="login.html" style="color: var(--primary); font-weight: 700;">Fazer Login</a></p>
                </div>
            </div>

            <div id="successScreen" style="display: none; text-align: center;">
                <div style="font-size: 4rem; margin-bottom: 20px;">üì©</div>
                <h2 style="color: var(--text-main); margin-bottom: 10px;">Verifique seu E-mail</h2>
                <p style="color: var(--text-muted); line-height: 1.6; margin-bottom: 20px;">
                    Enviamos um link de confirma√ß√£o para:<br>
                    <strong id="emailSent" style="color: var(--primary);">...</strong>
                </p>
                <div style="background: #FEF3C7; color: #92400E; padding: 15px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 20px;">
                    ‚ö†Ô∏è Importante: Voc√™ s√≥ conseguir√° fazer login ap√≥s clicar no link enviado.
                </div>
                <a href="login.html" class="btn" style="width: 100%;">Voltar para Login</a>
            </div>

        </div>
    </div>

    <script>
        const API_AUTH = "https://backend-redacao.onrender.com/api/auth";

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerText;

            btn.innerText = "Criando conta...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_AUTH}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao criar conta.');
                }

                // SUCESSO: Troca a tela do formul√°rio pela tela de aviso
                document.getElementById('emailSent').innerText = email;
                document.getElementById('formScreen').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';

            } catch (error) {
                alert(error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
